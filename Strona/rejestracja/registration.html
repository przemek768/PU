<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="col-xl-4 offset-xl-4">
        <h1 style="font-family: Adamina, serif;margin-top: 150px;">Zakładanie nowego konta</h1>
        <form action="registration.php" method="post" id="register" name="register" novalidate="novalidate">
            <p style="font-family: Adamina, serif;margin-bottom: 2px;">Imie</p><input id="name" name="name" class="form-control" type="text" style="background-color: #F2F3F4;border-radius: 5px;border-color: #F2F3F4;margin-bottom: 25px;">
            <p style="font-family: Adamina, serif;margin-bottom: 2px;">Naziwsko</p><input id="lastname" name="lastname" class="form-control" type="text" style="background-color: #F2F3F4;border-radius: 5px;border-color: #F2F3F4;margin-bottom: 25px;">
            <p style="font-family: Adamina, serif;margin-bottom: 2px;">Numer telefonu</p><input id="phone" name="phone" class="form-control" type="number" style="background-color: #F2F3F4;border-radius: 5px;border-color: #F2F3F4;margin-bottom: 25px;">
            <p style="font-family: Adamina, serif;margin-bottom: 2px;">Adres E-mail</p><input id="email" name="email" class="form-control" type="email" style="background-color: #F2F3F4;border-radius: 5px;border-color: #F2F3F4;margin-bottom: 25px;">
            <p style="margin-bottom: 2px;">Hasło</p><input id="password" name="password" class="form-control" type="password" style="background-color: #F2F3F4;border-radius: 5px;border-color: #F2F3F4;margin-bottom: 5px;">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" style="width: 20px;height: 20px;border-radius: 2px;"><label class="form-check-label" for="formCheck-1" style="height: 25px;">Zapoznałem się z <a href="#">Regulaminem</a>&nbsp;</label></div>
            <button
                class="btn btn-primary" type="button" style="background-color: #E59866;margin-top: 25px;">Wyślij</button>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
